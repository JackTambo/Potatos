<html>
  <head>
    <title>slay the day</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <style>
      /* Define the local font */
      @font-face {
        font-family: 'Malibu';
        src: url('Malibu.ttf') format('truetype');
        font-weight: normal;
        font-style: normal;
      }

      body {
        font-family: 'Malibu', cursive;
        margin: 0;
        padding: 0;
        background-color: #f9f9f9;
        color: #333;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        max-width: 800px;
        padding: 20px;
        text-align: center;
        border: 2px solid #B3F199;
        background-color: white;
        display: flex;
        flex-direction: row;
        align-items: center;
      }

      .heading {
        flex: 1;
        margin-right: 20px;
      }

      h1 {
        font-weight: 600;
        margin-bottom: 20px;
      }

      .image {
        width: 150px;
        height: auto;
      }

      .game-description {
        margin: 20px 0;
        font-size: 18px;
      }

      .contact-info {
        margin-top: 40px;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="heading">
        <h1>Calm Pathways</h1>
      </div>
      <img src="Calm Pathways.png" alt="Description of the image" class="image">
    </div>

    <div class="game-description">
    </div>
  </body>
</html>
